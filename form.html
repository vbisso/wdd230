    <main>

      <h1 id="formMsg">Thank you for your visit!<br> We would love to hear from you,<br> please leave us a rating.<br>ã‹¡</h1>

      <form action="record.html" method="get">
        <fieldset>
            <label>Username*<br><input id="usernameLabel" type="text" name="username" required></label>

            <label for="passwordLabel">Password*</label>
            <input id="passwordLabel" type="password" name="password" required pattern="[a-zA-Z0-9]{8,}">
            <div id="passwordReq">Password must be at least eight (8) characters long and can only be alpha-numeric</div>

            <label for="passwordConfirmationLabel">Confirm Password*</label>
            <input id="passwordConfirmationLabel" type="password" name="passwordConfirmation" required pattern="[a-zA-Z0-9]{8,}">
            <div id="passwordConfirmationMsg"></div>

            <label>Email*<br></label>
            <input id="emailLabel" type="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            
            <label for="ratingLabel">Page Rating*</label>
            <div id="rangeValue">0</div>
            <input id="ratingLabel" type="range" name="rating" min="0" max="10" step="1" value="0" list="marks">
            <datalist id="marks">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </datalist>

            <input id="submitButton" type="submit" value="Rate This Page">

           
        </fieldset>

    </form>
