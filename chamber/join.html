<body>

    <header><!--inside the header include the nav tab and logo-->
        <button id="menuButton">â˜°</button>
        <img id="logo" src="images/logo-black.svg" alt="logo">
        <nav>
            <ul class="navigationList">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="">Directory</a></li>
                <li><a href="">Join</a></li>
            </ul>
        </nav>

    </header>


    <main>
        <form action="thanks.html" method="get">
            <fieldset>
                <label>First Name*<input id="fname" type="text" name="firstName" required></label>
                <label>Last Name*<input id="lname" type="text" name="lastName" required></label>
                <label>Tile/Position<input id="title" type="text" name="title" pattern="[a-zA-Z\- ]{7,}" ></label>
                <label>Email*<input id="email" type="email" name="email" required placeholder="youremail@gmail.com"></label>
                <label>Phone Number*<input id="pnumber" type="tel" name="phoneNumber" required></label>
                <label>Business's Name*<input id="bname" type="text" name="businessName" required></label>
                
                <div>Membership Level</div>
                <label><input id="npMembership" type="checkbox" name="NPMembership">NP Membership</label>
                <label><input id="npMembership" type="checkbox" name="NPMembership">Bronze Membership</label>
                <label><input id="npMembership" type="checkbox" name="NPMembership">Silver Membership</label>
                <label><input id="npMembership" type="checkbox" name="NPMembership">Gold Membership</label>

                <label>Business's Description*<input id="bdescription" type="area" name="businessDescription" ></label>
                <label>timeStamp<input id="timeStamp" type="hidden" name="timeStamp"></label>

                <label><input id="submit" type="submit" value="Join the Chamber"></label>
                

            </fieldset>

        </form>



    </main>

    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
