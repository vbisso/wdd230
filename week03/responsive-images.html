<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Web Frontend Development">
    <meta name="author" content="Valeria Bisso">
    <title>Responsive Images: srcset</title>
    <link href="styles/responsive-images.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)" >
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)" >
                <img src="images/hero-large.webp" alt="hero-large" width="1500" height="750">
            </picture>

        </div>
    </main>
    
</body>
</html>
